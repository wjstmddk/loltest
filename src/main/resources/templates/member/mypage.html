<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        if(document.getElementById('showpass')=='none'){
            div.id.style.display='block'
        }else{
            div.id.style.display='none'
        }
    </script>
</head>
<body>
    id:<span th:text="${session.member}"></span><br>
    <button id="showpass">pw<span id="pass" th:text="${member}"></span></button>

</body>
</html>
